<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/visitor.js"></script>
    <style>
        th,
        td,
        body {
            direction: rtl;
        }
    </style>
</head>
<body class="direction:rtl !important">
<div id="app">
    <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
        <h5 class="my-0 mr-md-auto font-weight-normal">سامانه نوبت‌دهی</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a v-for="item in menuList" class="btn btn-outline-primary" v-on:click="activeForm = item.name" href="#">{{item.text}}</a>
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-12 pb-md-12 mx-auto text-center">
        <h1 class="display-4">سامانه نوبت‌دهی</h1>
    </div>

    <div class="container">
        <div class="card-deck mb-4 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">    </h4>
                </div>
                <div class="card-body">
                    <div v-if="activeForm==='login'" class="container">
                        <p class="lead">
                            ورود به سامانه
                        </p>
                        <table class="table table-bordered">
                            <tr>
                                <td>نوع کاربر :</td>
                                <td>
                                    <input type="radio" id="Patient" value="Patient" v-model="type" />
                                    <label for="Patient">بیمار</label>
                                    <input type="radio" id="Doctor" value="Doctor" v-model="type" />
                                    <label for="Doctor">پزشک</label>
                                    <input type="radio" id="Secretary" value="Secretary" v-model="type" />
                                    <label for="Secretary">منشی</label>
                                    <input type="radio" id="Admin" value="Admin" v-model="type" />
                                    <label for="Admin">مدیر سامانه</label>
                                </td>
                            </tr>
                            <tr>
                                <td>نام کاربری :</td>
                                <td><input type="text" v-model="username" /></td>
                            </tr>
                            <tr>
                                <td>رمز ورود :</td>
                                <td><input type="password" v-model="password" /></td>
                            </tr>
                            <Tr>
                                <td colspan="2">
                                    <button class="btn btn-success" v-on:click="login()">
                                        ورود
                                    </button>
                                </td>
                            </Tr>
                        </table>
                    </div>
                    <div v-if="activeForm==='signUp'" class="container">
                        <p class="lead">
                            ثبت نام بیماران
                        </p>
                        <table class="table table-bordered">
                            <tr>
                                <td>نام کاربری :</td>
                                <td><input type="text" v-model="newUser.username" /></td>
                            </tr>
                            <tr>
                                <td>رمز ورود :</td>
                                <td><input type="password" v-model="newUser.password" /></td>
                            </tr>
                            <tr>
                                <td>نام :</td>
                                <td><input type="text" v-model="newUser.name" /></td>
                            </tr>
                            <tr>
                                <td>نام خانوادگی :</td>
                                <td><input type="text" v-model="newUser.family" /></td>
                            </tr>
                            <tr>
                                <td>تلفن :</td>
                                <td><input type="text" v-model="newUser.phone" /></td>
                            </tr>
                            <tr>
                                <td>عکس پروفایل :</td>
                                <td><input id="avatar" type="file" /></td>
                            </tr>
                            <Tr>
                                <td colspan="2">
                                    <button class="btn btn-success" v-on:click="signUp()">
                                        ثبت نام
                                    </button>
                                </td>
                            </Tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            سامانه نوبت‌دهی
        </footer>
    </div>
</div>
</body>
</html>
